<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Have and to Honeymoon</title>
      <link rel="stylesheet" href="css/styles.css">
  </head>
  <body>
    <h1>to have and to honeymoon</h1>
    <div id="container">
      <div id="form">
        <h3>New Location</h3>
        <form id="location-form" class="add-location-form">
          <input type="text" name="name" placeholder="name"/>
          <br/>
          <input type="text" name="description" placeholder="description"/>
          <br/>
          <input type="text" name="travel_season" placeholder="travel season"/>
          <br/>
          <input type="submit" value="Submit"/>
        </form>
      </div>
      <div id="location-container">
        <div id="form">
          <h3>New Experience</h3>
          <form id="experience-form" class="add-experience-form">
            <input type="text" name="name" placeholder="name"/>
            <br/>
            <input type="text" name="description" placeholder="description"/>
            <br/>
            <input type="text" name="region" placeholder="region"/>
            <br/>
            <input type="text" name="image_url" placeholder="image url"/>
            <br/>
            <input type="submit" value="Submit"/>
          </form>
        </div>
      </div>
    </div>
  </body>
<script type="application/javascript" src="src/location.js" charset="UTF-8"></script>
<script type="application/javascript" src="src/experience.js" charset="UTF-8"></script>
<script type="application/javascript" src="src/index.js" charset="UTF-8"></script>
</html>
